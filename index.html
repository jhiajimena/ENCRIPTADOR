<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://font.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header class="logo">
        <a href="https://www.aluracursos.com/">
            <img class="logo_alura" src="/assets/Logo (1).png" alt="logo alura">
        </a>    
    </header>
    <main class="presentacion">
        
        <section class="presentacion_contenido">
            
                
                <textarea class="presentacion_texto" placeholder="Ingrese el texto aqui:"></textarea>
                
                <div class="presentacion_alerta">
                    <img class="icono_advertencia" src="./assets/bi_exclamation-circle-fill.png">
                    <h6 class="mensaje_advertencia">
                        Solo letras minusculas y sin caracteres
                    </h6>

                </div>
                <div class="presentacion_botones">
                    <button class="boton_encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="boton_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="presentacion_rectangulo" >  
            <div class="imagen">
            <img class="muñeco" src="./assets/Muñeco.png" alt="descifrando">
            </div>
            <div class="presentacion_rectangulo_texto">
                <h3 placeholder>Ningún mensaje fue encontrado</h3>
                <p placeholder>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
        </section> 
        <section class="presentacion_rectangulo_resultado">            
            <div>
                <textarea class="mensaje" readonly></textarea>
            </div>
            <div class="copy">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>  
            </div>

        </section>
    </main>
    <footer class="footer">
        <h4>Desarrollado por Pamela Lescano</h4>
        <a href="https://www.linkedin.com/in/pamela-lescano-vila/"><img src="./assets/linkedin.png" alt="linkendin">
        </a>
        <a href="https://github.com/jhiajimena"><img src="./assets/github.png" alt="github">
        </a>

    </footer>  
    <script src="script.js"></script>  
</body>
</html>
